<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Add New Primer</title>
    <link rel="stylesheet" href="add-sample-style.css">
</head>
<body>
    <main>
        <h2>Add New Primer</h2>

        <form id="addSampleForm">
            <div class="form-grid">
                <div class="form-item">
                    <label for="abbr">Abreviation</label>
                    <input type="text" id="abbr" name="abbr" required>
                </div>

                <div class="form-item">
                    <label for="primer">Primer</label>
                    <input type="text" id="primer" name="primer">
                </div>

                <div class="form-item">
                    <label for="box">Box</label>
                    <input type="number" id="box" name="box" min="1" required>
                </div>

                <div class="form-item">
                    <label for="box-location">Position in Box</label>
                    <input type="text" id="box-location" name="box.location" placeholder="Ex: A1, B5..." required>
                </div>


                <div class="form-item">
                    <label for="forward">Forward</label>
                    <input type="text" id="forward" name="forward">
                </div>

                <div class="form-item">
                    <label for="reverse">Reverse</label>
                    <input type="text" id="reverse" name="reverse">
                </div>

                <div class="form-item">
                    <label for="temperature_annealing">Temperature Annealing</label>
                    <input type="text" id="temperature_annealing" name="temperature_annealing">
                </div>

                <div class="form-item">
                    <label for="acession_number">Accession Number</label>
                    <input type="text" id="acession_number" name="acession_number">
                </div>

                <div class="form-item">
                    <label for="product_size">Product Size</label>
                    <input type="text" id="product_size" name="product_size">
                </div>

                <div class="form-item">
                    <label for="primers_test">Primers Test</label>
                    <input type="text" id="primers_test" name="primers_test">
                </div>
            </div>

            <h3>Data Sections</h3>

            <div class="sections-container">

                <!-- Head-Kidney Bloco Agrupado -->
                <div class="section section-grouped">
                    <h4>Head-Kidney</h4>

                    <div class="subsection">
                        <h5>Eppenforf Real-time</h5>
                        <div class="form-grid">
                            <div class="form-item"><label>Slope</label><input type="text" name="head-hidney.eppenforf-real-time.slope"></div>
                            <div class="form-item"><label>Efficiency</label><input type="text" name="head-hidney.eppenforf-real-time.efficiency"></div>
                            <div class="form-item"><label>Efficiency (%)</label><input type="text" name="head-hidney.eppenforf-real-time.efficiency(%)"></div>
                            <div class="form-item"><label>Observations</label><input type="text" name="head-hidney.eppenforf-real-time.observations"></div>
                        </div>
                    </div>

                    <div class="subsection">
                        <h5>Biorad Real-time</h5>
                        <div class="form-grid">
                            <div class="form-item"><label>Slope</label><input type="text" name="head-hidney.biorad-real-time.slope"></div>
                            <div class="form-item"><label>Efficiency</label><input type="text" name="head-hidney.biorad-real-time.efficiency"></div>
                            <div class="form-item"><label>Efficiency (%)</label><input type="text" name="head-hidney.biorad-real-time.efficiency(%)"></div>
                            <div class="form-item"><label>Observations</label><input type="text" name="head-hidney.biorad-real-time.observations"></div>
                        </div>
                    </div>
                </div>

                <div class="section section-grouped">

                    <h4>Intestine</h4>
                        <div class="subsection">
                            <h5>Biorad CFX384</h5>
                            <div class="form-grid">
                                <div class="form-item"><label>Slope</label><input type="text" name="intestine.biorad-cfx384.slope"></div>
                                <div class="form-item"><label>Efficiency</label><input type="text" name="intestine.biorad-cfx384.efficiency"></div>
                                <div class="form-item"><label>Efficiency (%)</label><input type="text" name="intestine.biorad-cfx384.efficiency(%)"></div>
                                <div class="form-item"><label>Observations</label><input type="text" name="biorad.observations"></div>
                            </div>
                        </div>
                </div>

                <div class="section section-grouped">
                    <h4>Liver</h4>

                    <div class="subsection">
                        <h5>Eppenforf Real-time</h5>
                        <div class="form-grid">
                            <div class="form-item"><label>Slope</label><input type="text" name="liver.eppenforf-real-time.slope"></div>
                            <div class="form-item"><label>Efficiency</label><input type="text" name="liver.eppenforf-real-time.efficiency"></div>
                            <div class="form-item"><label>Efficiency (%)</label><input type="text" name="liver.eppenforf-real-time.efficiency(%)"></div>
                            <div class="form-item"><label>Observations</label><input type="text" name="liver.eppenforf-real-time.observations"></div>
                        </div>
                </div>

            </div> <!-- Fecha sections-container -->


            <div id="extraSectionsContainer"></div>

            <div class="button-row">
                <button type="submit">Save Sample</button>
                <button type="button" onclick="window.location.href='../seabream-index.html'">Back</button>
            </div>
        </form>
    </main>

    <script type="module" src="script-add-sample.js"></script>
</body>
</html>
